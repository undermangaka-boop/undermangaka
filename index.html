<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undermangaka — VisCard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="profile">
      <img src="assets/avatar.jpg" class="avatar" />
      <h1 class="title">Undermangaka</h1>
      <p class="subtitle">Манга‑артист</p>
    </header>

    <section class="links">
      <a href="https://www.tiktok.com/@undermangaka" class="btn neon">TikTok</a>
      <a href="https://www.youtube.com/@UnderMangaka" class="btn neon">YouTube</a>
      <a href="https://www.instagram.com/undermangaka/" class="btn neon">Instagram</a>
      <a href="https://t.me/UnderMangaka" class="btn neon">Telegram</a>
      <a href="https://vk.com/undermangakahub" class="btn neon">VK</a>
    </section>

    <section class="titles">
      <div class="title-card" data-preview="assets/title1.jpg" onclick="openTitle(1)">
        <img src="assets/title1.jpg" class="thumb" />
      </div>
      <div class="title-card" data-preview="assets/title2.jpg" onclick="openTitle(2)">
        <img src="assets/title2.jpg" class="thumb" />
      </div>
    </section>
  </div>

  <div id="preview" class="preview hidden">
    <div class="preview-content">
      <img id="preview-img" src="" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
